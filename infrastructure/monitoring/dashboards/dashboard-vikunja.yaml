apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-vikunja
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  vikunja.json: |
    {
      "uid": "vikunja",
      "title": "Vikunja",
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 4,
      "refresh": "30s",
      "tags": ["vikunja", "homelab", "sre"],
      "time": { "from": "now-24h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "constant",
            "query": "vikunja",
            "current": { "selected": true, "text": "vikunja", "value": "vikunja" }
          },
          {
            "name": "host",
            "type": "constant",
            "query": "vikunja.homelab-gbene.net",
            "current": { "selected": true, "text": "vikunja.homelab-gbene.net", "value": "vikunja.homelab-gbene.net" }
          }
        ]
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Target Up (Vikunja metrics endpoint)",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 6 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "up{namespace=\"$namespace\", job=~\".*vikunja.*\"}", "refId": "A" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Pod restarts (rate)",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 6 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "sum by (pod) (rate(kube_pod_container_status_restarts_total{namespace=\"$namespace\", pod=~\"vikunja-.*\"}[5m]))", "refId": "A" }
          ]
        },

        {
          "type": "stat",
          "title": "Active Users",
          "gridPos": { "x": 0, "y": 6, "w": 4, "h": 5 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "max(vikunja_active_users)", "refId": "A" }
          ]
        },
        {
          "type": "stat",
          "title": "Total Users",
          "gridPos": { "x": 4, "y": 6, "w": 4, "h": 5 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "max(vikunja_user_count)", "refId": "A" }
          ]
        },
        {
          "type": "stat",
          "title": "Projects",
          "gridPos": { "x": 8, "y": 6, "w": 4, "h": 5 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "max(vikunja_project_count)", "refId": "A" }
          ]
        },
        {
          "type": "stat",
          "title": "Tasks",
          "gridPos": { "x": 12, "y": 6, "w": 4, "h": 5 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "max(vikunja_task_count)", "refId": "A" }
          ]
        },
        {
          "type": "stat",
          "title": "Teams",
          "gridPos": { "x": 16, "y": 6, "w": 4, "h": 5 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "max(vikunja_team_count)", "refId": "A" }
          ]
        },
        {
          "type": "stat",
          "title": "Active Link Shares",
          "gridPos": { "x": 20, "y": 6, "w": 4, "h": 5 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "max(vikunja_active_link_shares)", "refId": "A" }
          ]
        },

        {
          "type": "timeseries",
          "title": "Tasks / Projects / Users over time",
          "gridPos": { "x": 0, "y": 11, "w": 24, "h": 7 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "max(vikunja_task_count)", "refId": "A" },
            { "expr": "max(vikunja_project_count)", "refId": "B" },
            { "expr": "max(vikunja_user_count)", "refId": "C" }
          ]
        },

        {
          "type": "timeseries",
          "title": "Files / Attachments count",
          "gridPos": { "x": 0, "y": 18, "w": 24, "h": 7 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
