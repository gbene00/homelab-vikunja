apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m
  chart:
    spec:
      chart: velero
      version: "7.*"
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system

  install:
    createNamespace: false
  values:
    configuration:
      provider: azure
      backupStorageLocation:
        name: azure
        bucket: velero-backups
        prefix: backups
        config:
          resourceGroup: homelab-rg
          storageAccount: homelabstorage100
          storageAccountKeyEnvVar: AZURE_STORAGE_ACCOUNT_ACCESS_KEY

    credentials:
      useSecret: true
      existingSecret: cloud-credentials
      existingSecretKey: cloud

    initContainers:
      - name: velero-plugin-for-microsoft-azure
        image: velero/velero-plugin-for-microsoft-azure:v1.9.0
        volumeMounts:
          - name: plugins
            mountPath: /target

    deployRestic: true