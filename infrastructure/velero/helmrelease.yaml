apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m
  chart:
    spec:
      chart: velero
      version: "6.5.0"
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system

  install:
    createNamespace: false

  values:
    # Configuration fields required by the chart
    configuration:
      volumeSnapshotLocation: []

    # BSL configuration (new style)
    backupStorageLocations:
      - name: azure
        provider: azure
        bucket: velero-backups
        prefix: backups
        config:
          resourceGroup: homelab-rg
          storageAccount: homelabstorage100
          storageAccountKeyEnvVar: AZURE_STORAGE_ACCOUNT_ACCESS_KEY

    # Use existing encrypted creds
    credentials:
      useSecret: true
      existingSecret: cloud-credentials
      existingSecretKey: cloud

    # Required since deployRestic was removed
    deployNodeAgent: true

    # Azure plugin init container
    initContainers:
      - name: velero-plugin-for-microsoft-azure
        image: velero/velero-plugin-for-microsoft-azure:v1.9.0
        volumeMounts:
          - mountPath: /target
            name: plugins

    # Disable CRD upgrade job
    upgradeCRDs: {}

